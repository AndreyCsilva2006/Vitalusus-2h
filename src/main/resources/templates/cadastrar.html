<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="/cadcss.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        
    </style>
    <title>Vitalusus+</title>
    <script>
        function Teste() {
            var tre = document.getElementById("opttre").value

            if (tre == "Treinador(a)") {
                document.write("")
            }
            else {
             document.write("")
            }
        }
        function Validar() {
		var sen = document.getElementById("txtsen").value
		var conSen = document.getElementById("txtconsen").value
		
		if (sen != conSen) {
			window.alert("Senhas Diferentes!")
			return false
		}
		else{
			return true
		}
	}
    </script>
</head>
 
<body>
      <header>
   <a th:href="Perfil.html" target="_self">  <i class='bx bx-user' id="user"></i></a>
   <div class="logo">
     <img src="/Logo.png" class="logo">
    </div>
    </header>
    <main>
    <form class="form" th:action="@{/Vitalusus-2h/Clientes/clienteSucesso}" method="post" onsubmit="return Validar()">
       <a th:href="@{/Vitalusus-2h/Clientes/login}" target="_self"><i class='bx bx-left-arrow-circle' id="seta"></i></a>
        <h1>Cadastre-se</h1>
     <strong>NOME:</strong> <input type="text" th:field="${cliente.nome}" class="input" name="name" min="" maxlength="" required="required">
     <br/>
     <br/>          
     <strong>EMAIL</strong>  <input type="email" th:field="${cliente.email}" class="input" name="email" min="" maxlength="" required="required">
     <br/>
     <br/>
     <strong>SENHA:</strong>  <input type="password" class="input" th:field="${cliente.senha}"  name="name" min="8"  maxlength="8" required="required" id="txtsen" checked="checked">
     <br/>
     <br/>
     <strong>CONFIRMAR SENHA:</strong>  <input type="password" class="input" name="Consenha" min="" maxlength="" required="required" id="txtconsen">
     <br/>
     <br />
     <strong>DATA DE NASCIMENTO:</strong>  <input type="date" th:field="${cliente.dataDeNascimento}" class="input" name="data" min="" maxlength="" required="required">
     <br/>
     <br/>
     <strong>TELEFONE:</strong> <input type="tel" th:field="${cliente.telefone}" class="input" name="telefone" min="" maxlength="" required="required">
     <br/>
     <br/>

     <strong>TIPO DE PESSOA:</strong> 
     <select th:field="${cliente.tipoPessoa}" class="input" required="required" name="tipoPessoa"> 
        <option value="Aluno(a)" id="optalu">Aluno(a)</option> 
        <option value="Treinador(a)" id="opttre">Treinador(a)</option> 
    </select>

     <br/>
     <br/>
     <div class="cadastrar">
     <a th:href="@{/Vitalusus-2h/Clientes/esqueceuSenha}">Esqueceu sua senha ?</a>
     </div>
      <div >
      <input class="botao" type="submit" value="Confirmar" id="Botao">
    </main>
   
    </form>
    <footer>.</footer>

    </body>
</html>
