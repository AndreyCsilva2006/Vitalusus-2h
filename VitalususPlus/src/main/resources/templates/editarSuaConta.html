<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/Controller-CAD-LOG.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="/logo.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script>
    function Teste() {
      var tre = document.getElementById("opttre").value

      if (tre == "Treinador(a)") {
        document.write("")
      }
      else {
        document.write("")
      }
    }
    function Validar() {
      var sen = document.getElementById("txtsen").value
      var conSen = document.getElementById("txtconsen").value

      if (sen != conSen) {
        window.alert("Senhas Diferentes!")
        return false
      }
      else {
        return true
      }
    }
  </script>
  <title>Vitalusus+</title>
</head>

<body onload="loading()">
  <div class="carrega">
    <div class="pre"></div>
</div>
    <header>
        <nav class="menuMenu">
          <input type="checkbox" class="input-fake"/>
          <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
          <ul class="menu-options"><br/><br/><br/>
              <li><span class="material-symbols-outlined">settings</span>
              <a class="menu-a"th:href="@{/Vitalusus-2h/Clientes/configT/{id}(id=${usuario.id})}" target="_self">Configuração</a>
              </li>
    
              <li><span class="material-symbols-outlined">library_add</span>
                  <a class="menu-a" th:href="@{/Vitalusus-2h/Clientes/bibliotecaVideos/{id}(id=${usuario.id})}">Seus Vídeos</a>
              </li>
    
              <li><span class="material-symbols-outlined">trending_up</span>
                  <a class="menu-a" th:href="@{/Vitalusus-2h/Clientes/Estatisticas/{id}(id=${usuario.id})}">Estatísticas</a>
              </li>
    
              <li><span class="material-symbols-outlined">support_agent</span>
                  <a class="menu-a" href="#">Contate-nos</a>
              </li>
    
              <li><span class="material-symbols-outlined">info</span>
                  <a class="menu-a" th:href="@{/Vitalusus-2h/Clientes/Sobre-nos/{id}(id=${usuario.id})}">Sobre nós</a>
              </li>
          </ul>
        </nav>
        <a th:href="@{/Vitalusus-2h/Clientes/HomeTreinador/{id}(id=${usuario.id})}" target="_self">
          <img src="/Logo.png" class="imgLogo">
      </a>
        <div class="perfil">
          <a th:href="@{/Vitalusus-2h/Clientes/user/{id}(id=${usuario.id})}" target="_self" id="iperfil">
            <i class='bx bx-user'></i>
          </a>
        </div>
      </header>
      <div class="site">
<div class="formContainer">
 
  <form form method="post" th:action="@{/Vitalusus-2h/Clientes/editar{id}(id=${usuario.id})}"  onsubmit="return Validar()" class="form" >

    <input type="hidden" th:field="${usuario.id}"/>
    <a class="linkseta" onclick="history.back(-1)" target="_self"><i class='bx bx-left-arrow-circle'
      id="seta"></i></a>
    <div class="txtcad">
      <h1 class="textaocad">Editar sua conta</h1>
    </div>
    <div class="alignCad">
      <input type="hidden" class="input" name="nome"
        required="required" id="nome" th:field="${usuario.nome}">
      <label for="email"></label>
      <strong>EMAIL</strong> <input type="email"  class="input" name="email" th:field="${usuario.email}"
        required="required" id="email">
      <br />
      <strong>GÊNERO:</strong>
      <select  class="input" required="required" name="genero" th:field="${usuario.genero}">
        <option value="masculino" id="opttre">Masculino</option>
        <option value="Feminino" id="opttre">Feminino</option>
        <option value="outro/prefiro não dizer" id="opttre">Outro/prefiro não dizer</option>
      </select><br/>
      <input type="hidden"  class="input" th:field="${usuario.dataNasc}"
        name="dataNasc" min="" maxlength="" required="required" id="data">
      <label for="telefone"></label>
      <strong>TELEFONE:</strong> <input type="tel" class="input" name="telefone" min="" th:field="${usuario.telefone}"
        maxlength="" required="required" id="telefone">
      <br />
      <input type="hidden"   class="input" name="cref"
      required="required" id="nome" th:field="${treinador.cref}">
      <label for="txtsen"></label>
      <strong>NOVA SENHA:</strong> <input type="password" class="input"  name="senha" min="8" 
        required="required" id="txtsen" checked="checked" autocomplete="off">
      <br />

      <label for="txt-consen"></label>
      <strong>CONFIRMAR SENHA:</strong> <input type="password" class="input"name="senha-confirm" min="" maxlength=""
        required="required" id="txtconsen">
      <br />
      <input type="hidden" class="input" required="required" readonly="readonly" name="tipoPessoa" th:field="${usuario.tipoPessoa}">
      <br />
    </div>


    <div class="bt">
      <input class="botao" type="submit" value="Confirmar" id="Botao">
    </div>
   
  </form>
 
</div>
<footer>.</footer>
      </div>
</body>
<script>
  function loading(){
    document.getElementsByClassName("carrega")[0].style.display="none";
    document.getElementsByClassName("site")[0].style.display="block";
  }
</script>
</html>
