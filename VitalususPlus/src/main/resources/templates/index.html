<script>
    const SobreO = document.querySelectorAll('.escondido')

    const observer = new IntersectionObserver((entradas) =>{

        entradas.forEach( (entrada) =>{
            if (entrada.isIntersecting){
                entrada.target.classList.add('mostrando')
            }
    
        })
    })

    SobreO.forEach((element)=> observer.observe(element) )

</script>
<script>
    function loading(){
      document.getElementsByClassName("carrega2")[0].style.display="none";
      document.getElementsByClassName("site")[0].style.display="block";
    }
    function setTopo(){
        var _carrega = document.getElementsByClassName("carrega2")[0];
        if(_carrega.style.display!="none"){
            $(window).scrollTop(0);
        }
}
$(window).bind('scroll', setTopo);
  </script>
